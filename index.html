<!doctype HTML>
<html>
    <head>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>

    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <!-- overflow: hidden; -->
    <body style='margin : 0px;'>
      
       <h1>Mozgasd a kamerát valaki oldalára v20</h1>
        <a href='scene.jpg'>marker scene</a>
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: true; detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_9_3;'>


        <a-marker type='barcode' value='7'>
            <a-box material="side: double" rotation="-90 0 0" animation="property: rotation; to: 270 0 0; loop: true; dur: 10000" src='a.png' opacity='0.5' position='0 0.0 0' color="yellow"></a-box>
        </a-marker>

        
        <a-marker type='barcode' value='6'>
            <a-box material="side: double" rotation="-90 0 0" animation="property: rotation; to: 270 0 0; loop: true; dur: 10000" src='b.png' opacity='0.5' position='0 0 0' color="white"></a-box>
        </a-marker>
            
        <a-marker type='barcode' value='5'>
            <a-gltf-model rotation="-90 0 0" opacity='0.5' animation-mixer src="sbox.gltf"></a-gltf-model>
        </a-marker>
            
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
